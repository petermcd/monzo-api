name: pre-commit

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'master'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: pre-commit/action@v3.0.0
